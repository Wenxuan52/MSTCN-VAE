work_dir: ./work_dir/recognition/iMiGUE/MS_G3D

# feeder
feeder: feeder.feeder.Feeder
train_feeder_args:
  data_path: ./data/iMiGUE/imigue_afterdebug_processed/train_data.npy
  label_path: ./data/iMiGUE/imigue_afterdebug_processed/train_label.pkl
test_feeder_args:
  data_path: ./data/iMiGUE/imigue_afterdebug_processed/test_data.npy
  label_path: ./data/iMiGUE/imigue_afterdebug_processed/test_label.pkl

# model
model: g3dnet.msg3d.Model
model_args:
  num_class: 32
  num_point: 22
  num_person: 1
  num_gcn_scales: 13
  num_g3d_scales: 6
  graph: 'g3dgraph.imigue.AdjMatrixGraph'

#optim
weight_decay: 0.00001
base_lr: 0.0001
step: [100, 150]

# training
device: [0]
batch_size: 32
test_batch_size: 32
num_epoch: 200

